

<div class="header-container" id="header-container">
  <header class="site-header">
    <a href="{{ site.baseurl }}/">
      <div class="avatar">
        <img src="/assets/images/avatar.jpg" />
      </div>
    </a>
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </header>

  <nav class="site-nav">
    <div class="trigger">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      <a class="twitter page-link" href="https://twitter.com/virjog"><span class="icon-twitter"></span></a>
      <a class="facebook page-link" href="https://www.facebook.com/virjog"><span class="icon-facebook"></span></a>
    </div>
  </nav>
</div>
